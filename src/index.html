<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div id="box">
        <div id="items">
            <input type="text" name="txtloc" id="txtloc" placeholder="Digite a localização">
            <p id="region"><span><img src="/images/locationpoint.png" alt="Ponto de localização" id="locationPoint"></span>Region</p>
            <p id="localTime">Local Time</p>
            
            <section>
                <img src='//cdn.weatherapi.com/weather/64x64/day/116.png' alt="Weather icon" id="img">
                <p id="temp">0°</p>
            </section>
            
            <p id="condition">Time condition</p>
        </div>
    </div>

    <script src="./weatherapi.js"></script>
</body>
</html>
